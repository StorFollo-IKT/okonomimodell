{% extends 'costs/base.html' %}
{% load humanize %}
{% block body %}
    <table class="display">
        <thead>
        <tr>
            <th>Sektor</th>
            <th>&Aring;rlig driftskostnad</th>
        </tr>
        </thead>
        <tbody>
        {% for sector, costs in sectors %}
            <tr>
                <td><a href="{% url 'costs:sectors' %}?sector={{ sector }}">{{ sector }}</a></td>
                <td data-sort="{{ costs }}">{{ costs|intcomma }}kr</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
    <script>$(document).ready(function () {
        $('table.display').DataTable({
            "order": [[0, "asc"]],
            fixedHeader: {
                headerOffset: $('.myNav').outerHeight()
            }
        });
    });</script>
{% endblock %}
