{% extends 'costs/base.html' %}

{% block body %}
    <table>
        <thead>
        <tr>
            <th>Navn</th>
            <th>Ansvar</th>
            <th>Ressursnummer</th>
            <th>Funksjon</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td><a href="{% url 'costs:user' %}?id={{ user.id }}">{{ user.name }}</a></td>
                <td>{{ user.department }}</td>
                <td>
                    <a href="{% url 'employee_info_browser:resource' %}?company={{ user.company }}&amp;employee={{ user.employee.resourceId }}">{{ user.employee.resourceId }}</a>
                </td>
                <td>{{ user.employee.main_position.function }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
