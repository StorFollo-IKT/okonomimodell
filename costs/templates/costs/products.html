{% extends 'costs/base.html' %}
{% load humanize %}

{% block body %}
    <table id="products">
        <thead>
        <tr>
            <th>Tjeneste</th>
            <th>Pris per m&aring;ned</th>
            <th>Brukere</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price|intcomma }}</td>
                <td><a href="{% url 'costs:product_users' %}?product={{ product.name|urlencode }}">{{ product.user_count }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            // Setup - add a text input to each footer cell
            $('#products thead tr').clone(true).appendTo('#products thead');
            $('#products thead tr:eq(1) th').each(function (i) {
                var title = $(this).text();
                $(this).html('<input type="text" placeholder="Search ' + title + '" />');

                $('input', this).on('keyup change', function () {
                    if (table.column(i).search() !== this.value) {
                        table
                            .column(i)
                            .search(this.value)
                            .draw();
                    }
                });
            });

            var table = $('#products').DataTable({
                orderCellsTop: true,
                fixedHeader: true
            });
        });
    </script>
{% endblock %}
